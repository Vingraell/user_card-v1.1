<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="userCardContainer">
        <div class="userCardHeader">

        </div>
        <div class="userInfoContainer">
            <div class="profilePicture">
                <img src="./imgs/Charlie.jpg" alt="user photo">
            </div>
            <h2> Charlie Lucifer</h2>
            <h3> Princess of Hell</h3>
            <h5> New York, USA</h5>
            <h2>666m+ Followers </h2>
            <div class="iconContainerNew">
                <span class="horizontlAling">
                    <img src="./imgs/Lucifer.jpg" alt="Lucifer">
                </span>
                <span class="horizontlAling">
                    <img src="./imgs/Lilith.jpg" alt="Lilith">
                </span>
                <span class="horizontlAling">
                <img src="./imgs/Alaster.jpg" alt="Alaster">
                </span>
                <span class="horizontlAling">
                    <img src="./imgs/Veggi.jpeg" alt="Veggi">
                </span>
                <span class="horizontlAling">
                    <img src="./imgs/Husk.jpg" alt="Husk">
                </span>
            </div>
            <div class="iconContainer">
                <span class="verticalAling">
                    <img src="./imgs/facebook.png" alt="facebook">
                </span>
                <span class="verticalAling">
                    <img src="./imgs/instagram.png" alt="instagram">
                </span>
                <span class="verticalAling">
                    <img src="./imgs/telegram.png" alt="telegram">
                </span>
                <span class="verticalAling">
                    <img src="./imgs/twitch.png" alt="twitch">
                </span>
                <span class="verticalAling">
                    <img src="./imgs/twitter.png" alt="twitter">
                </span>
            </div>
        </div>
    </div>
</body>

</html>
